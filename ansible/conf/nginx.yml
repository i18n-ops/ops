    #     recursive: yes
    #     delete: yes
    #     rsync_opts:
    #       - "--chown=root:root"
    # - name: 同步 Nginx 配置 / Synchronize Nginx config
    #   ansible.builtin.synchronize:
    #     src: "{{ playbook_dir }}/../../conf/nginx"
    #     dest: /etc/ops/
    #     recursive: yes
    #     delete: yes
    #     rsync_opts:
    #       - "--chown=root:root"
    - include_role:
        name: run
      vars:
        name: 初始化配置文件 / Initialize config file
        chdir: "/opt/ops/nginx"
        cmd: "./init.conf.sh"
        timeout: 1800
        poll: 10
